<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
</head>
<body>
    
    <h1>Imagens</h1>

    
      <img class="img1" src="https://plus.unsplash.com/premium_photo-1664304423623-4f9d5ed90b4f?q=80&w=1468&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="100px">

      <img class="img2" src="https://plus.unsplash.com/premium_photo-1686050878751-89499d28d153?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="100px">

      <img class="img3" src="https://images.unsplash.com/photo-1514519273132-6a1abd48302c?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="100px">

      <img class="img4" src="https://images.unsplash.com/photo-1486896427952-71586fb5976a?q=80&w=1438&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="100px">


    <script>

    const img1 = document.querySelector(".img1");
    const img2 = document.querySelector(".img2");
    const img3 = document.querySelector(".img3");
    const img4 = document.querySelector(".img4");


    img1.addEventListener("click", () => { 
        if (img1.style.width == "600px") {
            img1.style.width = "100px";
        } else {
            img1.style.width = "600px";
        }
    });


    img2.addEventListener("click", () => { 
        img2.style.width = img2.style.width == "600px" ? "100px" : "600px"; 
    });


    img3.addEventListener("click", () => { 
        img3.style.width = img3.style.width == "600px" ? "100px" : "600px";
    });


    img4.addEventListener("click", () => { 
        img4.style.width = img4.style.width == "600px" ? "100px" : "600px"; 
    });


    </script>
</body>
</html>
