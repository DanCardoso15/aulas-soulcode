<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens</h1>

    <!-- Para localiazar o caminho da imagem dentro da pasta atual, podemos utilizar o "./". Dessa forma o VScode localiza o arquivo dentro da pasta -->

    <!-- Atributo "alt" é um conteudo alternativo caso a imagem não seja encotrada. Se a imagem não existir, o navegador irá reproduzir a mensagem que foi colocado no atributo. Esse atributo também é usado para acessibilidade do site. Para pessoas com deficiência visual, a função de acessibilidade do navegador pode reproduzir por áudio o texto do atributo "alt" -->

    <!-- "width" define a largura e "height" define a altura da imagem em pixels. Se somente um dos atributos for definido, o outro atributo será definido automáticamente de forma proporcional -->

    <img src="./imagem.png" width="300" height="300" alt="Uma ilustração de um barquinho na praia"> 

    <!-- Para usar uma imagem diretamente do site é necessário copiar o link da imagem e colar no "src" -->

    <img src="https://images.unsplash.com/photo-1483683804023-6ccdb62f86ef?q=80&w=1335&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="500">

    <!-- Os atributos "figure" e "figcaption", servem para postar uma legenda para a imagem-->

    <figure>
        <img src="https://images.unsplash.com/photo-1507041957456-9c397ce39c97?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="500">
        <figcaption>Troncos de árvores na floresta</figcaption>
    </figure>
</body>
</html>
