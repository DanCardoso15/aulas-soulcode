<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!-- O comando border="1" style="border-collapse: collapse;" altera o estilo da tabela para melhorar a sua visualização -->
    <table border="1" style="border-collapse: collapse;"> <!-- Inicio da tabela -->
        <!-- <tr> Primeira linha da tabela -->
        <tr>
            <!-- <th> Colunas de Cabeçalho -->
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <!-- </tr> Segunda Linha da tabela -->
        <tr>
            <!-- <td> Colunas do Produto na segunda linha -->
            <td>Maçã Verde</td>
            <td>R$ 13,00 (kg)</td>
        </tr>
        <!-- </tr> Terceira Linha da tabela -->
        <tr>
            <!-- <td> Colunas do Produto na segunda linha -->
            <td>Creme Dental</td>
            <td>R$ 10,70</td>
        </tr>
    </table> <!-- Termino da Tabela -->
</body>
</html>
